<div class="app-shell">

    <header class="app-header" role="banner">
        <mat-toolbar color="primary" class="app-toolbar" role="presentation">
            <div class="toolbar-left">

                <span class="app-title">{{ title }}</span>
            </div>
            <span class="toolbar-spacer"></span>
            <div class="toolbar-actions">
                <button
                        mat-icon-button
                        [matMenuTriggerFor]="langMenu"
                        aria-label="Language"
                >
                    <mat-icon>language</mat-icon>
                </button>
                <mat-menu #langMenu="matMenu">
                    <button mat-menu-item (click)="switchLanguage('en')">English</button>
                    <button mat-menu-item (click)="switchLanguage('fr')">Français</button>
                </mat-menu>
            </div>
        </mat-toolbar>
    </header>

    <main class="app-main" role="main">
        <section class="page">
            <header class="page-header">
                <h1 class="page-title">Convert JSON → Excel</h1>
                <p class="page-subtitle">
                    {{ 'app.desription' | translate }}
                </p>
            </header>
            <div class="page-card" appearance="outlined">
                <div class="page-card-content">
                    <app-convert-json-to-excel></app-convert-json-to-excel>
                    <app-convert-excel-to-json></app-convert-excel-to-json>
                    <router-outlet></router-outlet>
                </div>
            </div>
        </section>
    </main>


    <footer class="app-footer" role="contentinfo">
        <div class="footer-left">&copy; {{ currentYear }} — Ngx2Excel</div>
        <span class="footer-spacer"></span>
        <div class="footer-right">Version: {{ version }}</div>
    </footer>

</div>
