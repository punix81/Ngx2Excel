<!-- App shell: sticky header + footer always at bottom (even with little content) -->
<div class="app-shell">

    <!-- Sticky header (accessible grey) -->
    <header class="app-header" role="banner">
        <mat-toolbar class="app-toolbar" role="presentation">
            <div class="toolbar-left">
                <button mat-icon-button aria-label="Home" routerLink="/">
                    <mat-icon>apps</mat-icon>
                </button>
                <span class="app-title">{{ title }}</span>
            </div>

            <span class="toolbar-spacer"></span>

            <div class="toolbar-actions">
                <button
                        mat-icon-button
                        [matMenuTriggerFor]="langMenu"
                        aria-label="Language"
                >
                    <mat-icon>language</mat-icon>
                </button>

                <mat-menu #langMenu="matMenu">
                    <button mat-menu-item (click)="switchLanguage('en')">English</button>
                    <button mat-menu-item (click)="switchLanguage('fr')">Français</button>
                </mat-menu>
            </div>
        </mat-toolbar>
    </header>

    <!-- Content (grows to push footer down) -->
    <main class="app-main" role="main">
        <section class="page">
            <header class="page-header">
                <h1 class="page-title">Convert JSON → Excel</h1>
                <p class="page-subtitle">
                    Colle ton JSON, configure tes options, exporte. Simple. Propre. Efficace.
                </p>
            </header>
            <mat-card class="page-card" appearance="outlined">
                <mat-card-content>
                    <app-convert-json-to-excel></app-convert-json-to-excel>
                    <router-outlet></router-outlet>
                </mat-card-content>
            </mat-card>
        </section>
    </main>


    <footer class="app-footer" role="contentinfo">
        <div class="footer-left">&copy; {{ currentYear }} — Ngx2Excel</div>
        <span class="footer-spacer"></span>
        <div class="footer-right">Version: {{ version }}</div>
    </footer>

</div>
