name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  bump-version:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Bump patch version and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          npm version patch -m "chore(release): %s [skip ci]"
          # Use persisted credentials from actions/checkout; default GITHUB_TOKEN should allow push
          git push --follow-tags origin HEAD:main
          # If your repository has branch protection preventing GITHUB_TOKEN from pushing,
          # create a Personal Access Token with repo permissions and add it as a secret (e.g. REPO_PAT).
          # Then replace the push above with:
          # git remote set-url origin https://x-access-token:${{ secrets.REPO_PAT }}@github.com/${{ github.repository }}
          # git push --follow-tags origin HEAD:main

  build:
    runs-on: ubuntu-latest
    needs: [bump-version]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      # ‚úÖ LINT
      - name: Lint
        run: npm run lint

      # üß™ TESTS JEST (bloquant)
      - name: Run Jest tests
        run: npm run test:ci

      # üî¢ Injection de version
      - name: Inject app version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Building version $VERSION"
          sed -i "s/__APP_VERSION__/$VERSION/g" src/environments/environment*.ts

      # üèó Build Angular
      - name: Build
        run: npx ng build --configuration production --base-href "/Ngx2Excel/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/Ngx2Excel/browser

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
