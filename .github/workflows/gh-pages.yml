name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Debug versions
        run: |
          node -v
          npm -v

      - name: Install dependencies (including dev)
        run: |
          # Install devDependencies so @angular/cli (ng) is available for the build
          npm ci --include=dev
          echo "node_modules/.bin contents:"
          ls -la node_modules/.bin | sed -n '1,200p'
          echo "ng version (from node_modules/.bin):"
          node_modules/.bin/ng --version

      - name: Build
        run: npm run build -- --configuration production --base-href "/Ngx2Excel/app/"

      # If a personal access token secret GH_PAGES_TOKEN is provided, use it (useful when GITHUB_TOKEN lacks push rights)
      - name: Deploy to GitHub Pages (using GH_PAGES_TOKEN)
        if: secrets.GH_PAGES_TOKEN != ''
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ./dist/ngx2-excel2

      # Otherwise fall back to the default GITHUB_TOKEN
      - name: Deploy to GitHub Pages (using GITHUB_TOKEN)
        if: secrets.GH_PAGES_TOKEN == ''
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/ngx2-excel2
