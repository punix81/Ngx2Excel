name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      # âœ… LINT
      - name: Lint
        run: npm run lint

      # ğŸ§ª TESTS JEST (bloquant)
      - name: Run Jest tests
        run: npm run test:ci

      # ğŸ”¼ Bump patch version (commit + tag pushed). Uses [skip ci] to avoid triggering another workflow.
      - name: Bump patch version and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          npm version patch -m "chore(release): %s [skip ci]"
          git push origin HEAD:main --follow-tags

      # ğŸ”¢ Injection de version (read version from package.json after bump)
      - name: Inject app version
        run: |
          node scripts/inject-version.js

      # ğŸ— Build Angular
      - name: Build
        run: npx ng build --configuration production --base-href "/Ngx2Excel/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/Ngx2Excel/browser

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
