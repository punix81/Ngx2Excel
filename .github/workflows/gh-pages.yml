name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      # âœ… LINT
      - name: Lint
        run: npm run lint

      # ğŸ§ª TESTS JEST (bloquant)
      - name: Run Jest tests
        run: npm run test:ci

      # ğŸ”¢ Injection de version
      - name: Inject app version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Building version $VERSION"
          sed -i "s/__APP_VERSION__/$VERSION/g" src/environments/environment*.ts

      # ğŸ— Build Angular
      - name: Build
        run: npx ng build --configuration production --base-href "/Ngx2Excel/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/Ngx2Excel/browser

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
