name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --include=dev --loglevel=verbose
      - name: Build
        run: |
          if [ -x node_modules/.bin/ng ]; then
            node_modules/.bin/ng build --configuration production --base-href "/Ngx2Excel/app/"
          elif command -v ng >/dev/null 2>&1; then
            ng build --configuration production --base-href "/Ngx2Excel/app/"
          else
            echo "ERROR: ng not found"; exit 1
          fi
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/ngx2-excel2
