name: Build, Test & Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: All Steps (Build, Test & Deploy)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Angular and modern toolchains require recent Node.js (use 20)
        node-version: [20]

    steps:
      - uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies (including dev)
        run: npm ci --include=dev

      - name: Run Unit Tests
        # project has test:ci script (mapped to jest CI runner)
        run: npm run test:ci

      - name: Run codacy-coverage-reporter
        uses: codacy/codacy-coverage-reporter-action@master
        with:
          project-token: ${{ secrets.CODACY_CODE_COVERAGE_TOKEN }}
          coverage-reports: coverage/lcov.info

      - name: Clean Distribution Directory
        # project doesn't have ci:clean script; remove dist folder directly
        run: rm -rf dist || true

      - name: Build Application
        # use the project's build script and pass production args
        run: npm run build -- --configuration production --base-href "/Ngx2Excel/app/"

      - name: List Files in Distribution Directory
        run: ls -R ./dist || true

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@3.1.1
        with:
          ftp-server: "${{ secrets.CD_FTP_SERVER }}"
          ftp-username: "${{ secrets.CD_FTP_USERNAME }}"
          ftp-password: "${{ secrets.CD_FTP_PASSWORD }}"
          local-dir: "dist/"