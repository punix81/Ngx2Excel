name: Build, Test & Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: All Steps (Build, Test & Deploy)
    runs-on: ubuntu-latest

    strategy:
      matrix:
        # Angular and modern toolchains require recent Node.js (use 20)
        node-version: [20]

    steps:
      - uses: actions/checkout@v4

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies (including dev)
        run: npm ci --include=dev

      - name: Verify installed CLI binaries
        run: |
          echo "node version: $(node -v)"
          echo "npm version: $(npm -v)"
          echo "Listing node_modules/.bin (first 200 entries):"
          ls -la node_modules/.bin | sed -n '1,200p' || true
          echo "jest binary present?"; test -x node_modules/.bin/jest && echo "jest ok" || echo "jest missing"
          echo "ng binary present?"; test -x node_modules/.bin/ng && echo "ng ok" || echo "ng missing"
          echo "jest version (if present):"; node_modules/.bin/jest --version || true
          echo "ng version (if present):"; node_modules/.bin/ng --version || true

      - name: Run Unit Tests
        # prefer calling the local jest binary directly to avoid PATH issues
        run: |
          if [ -x node_modules/.bin/jest ]; then
            node_modules/.bin/jest --ci --coverage --maxWorkers=2
          else
            npm run test:ci
          fi

      - name: Run codacy-coverage-reporter
        uses: codacy/codacy-coverage-reporter-action@master
        with:
          project-token: ${{ secrets.CODACY_CODE_COVERAGE_TOKEN }}
          coverage-reports: coverage/lcov.info

      - name: Clean Distribution Directory
        # project doesn't have ci:clean script; remove dist folder directly
        run: rm -rf dist || true

      - name: Build Application
        # use the project's build script and pass production args
        run: npm run build -- --configuration production --base-href "/Ngx2Excel/app/"

      - name: List Files in Distribution Directory
        run: ls -R ./dist || true

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@3.1.1
        with:
          ftp-server: "${{ secrets.CD_FTP_SERVER }}"
          ftp-username: "${{ secrets.CD_FTP_USERNAME }}"
          ftp-password: "${{ secrets.CD_FTP_PASSWORD }}"
          local-dir: "dist/"