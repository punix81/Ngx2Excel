name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (incl. dev)
        run: |
          # Ensure devDependencies (including @angular/cli) are installed
          npm ci --include=dev

      - name: Build (production)
        run: npm run build -- --configuration production --base-href "/Ngx2Excel/app/"
