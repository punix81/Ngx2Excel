name: Deploy Jekyll + Angular to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # --- Build Angular ---
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Angular (into /app/)
        run: |
          npm run build -- --configuration production --base-href "/${{ github.event.repository.name }}/app/"
          # Trouve automatiquement le dossier qui contient index.html (gère dist/*/browser ou dist/*)
          ANGULAR_OUT_DIR="$(dirname "$(find dist -name index.html -print -quit)")"
          echo "Angular output: $ANGULAR_OUT_DIR"
          mkdir -p _site/app
          rsync -a --delete "$ANGULAR_OUT_DIR"/ _site/app/

      # --- Build Jekyll (optional content at repo root, or change source to ./docs) ---
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      # GitHub Pages/Jekyll a parfois des comportements spéciaux avec les dossiers commençant par "_"
      # .nojekyll désactive le traitement Jekyll côté Pages si jamais il s’applique. :contentReference[oaicite:1]{index=1}
      - name: Disable Jekyll processing
        run: touch _site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
